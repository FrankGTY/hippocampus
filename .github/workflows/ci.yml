name: ci

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: openv2x/hippocampus:latest
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            REPO_URL=https://github.com/open-v2x/cerebrum
            GIT_COMMIT=${{ github.sha }}
  ssh:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: apply to cicd environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MASTER_HOST }}
          username: ${{ secrets.MASTER_USERNAME }}
          key: ${{ secrets.MASTER_KEY }}
          port: ${{ secrets.MASTER_PORT }}
          script: |
            set -e
            docker stop hippocampus || true
            docker rm hippocampus || true
            docker rmi openv2x/hippocampus:latest || true
            docker pull openv2x/hippocampus:latest
            docker run -d --name=hippocampus --net=host -v ~/test.mp4:/home/hippocampus/video/test.mp4 openv2x/hippocampus:latest
